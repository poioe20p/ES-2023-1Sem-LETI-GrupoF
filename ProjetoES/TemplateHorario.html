<!DOCTYPE html>
<html>
<head>
    <title>Tabulator Table</title>
    <link href="tabulator.min.css" rel="stylesheet">
    <script src="tabulator.min.js"></script>
</head>
<body>
<div id="table"></div>
<script>
    var tableData = ${data};
    var columnTitles = ${columnTitles};

<!-- O ciclo for percorre as colunas da tabela e definias de acordo com os valores dados no vetor columns -->

    var columns = [];
    for (var i = 0; i < columnTitles.length; i++) {
        columns.push({
            title: columnTitles[i],
            field: columnTitles[i] + (i + 1)
        });
    }

    var table = new Tabulator("#table", {
        data: tableData,
        columns: columns,
        layout:"fitDatafill",
        pagination:"local",
        paginationSize:10,
        paginationSizeSelector:[5, 10, 20, 40],
        movableColumns:true,
        paginationCounter:"rows",
    });
</script>
</body>
</html>
